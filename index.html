<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizika projekat</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">    
        <!-- potrebne stvari sa header: 
            odabir elementa, vrste cestica i zastitnog materijala (olovo, papir, aluminijum)
            stvari za prevlacenje elementa i stavljanje detektora i elementa-->
            <nav class="navbar">
                <h1 class="whiteText">Radioaktivnost i sprecavanje zracenja</h1>

                <div class="dropdown_menus">
                    <div class="dropdown">
                        <button onclick="dropdownFunction('sourceDropdown')" class="dropButton">Izaberi izvor </button>
                        <div id="sourceDropdown" class="dropdown-content">
                        <a id="source_1">Uranijum</a>
                        <a id="source_2">Polonijum</a>
                        <a id="source_3">Kobalt 60</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button onclick="dropdownFunction('shieldDropdown')" class="dropButton">Izaberi stit </button>
                        <div id="shieldDropdown" class="dropdown-content">
                        <a id="shield_1">Papir</a>
                        <a id="shield_2">Aluminijum</a>
                        <a id="shield_3">Olovo</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button onclick="dropdownFunction('particleDropdown')" class="dropButton">Izaberi cesticu </button>
                        <div id="particleDropdown" class="dropdown-content">
                        <a id="particle_1">Alfa</a>
                        <a id="particle_2">Beta</a>
                        <a id="particle_3">Gama</a>
                        </div>
                    </div>
                  </div>

            </nav>
    </header>

    <main class="main">
        <!-- polja za stavljanje podataka -->
        <div class="objectPlacement">

            <div class="singleObject">
                <div id="source_div" class="objectImage">
                    <img id="source" src="img/download.png" draggable="true" ondragstart="drag(event)">
                </div>
                <p class="whiteText"> Izvor </p>
            </div>

            <div class="singleObject">
                <div id="detector_div" class="objectImage">
                    <img id="detector" src="img/detector.png" draggable="true" ondragstart="drag(event)">
                </div>
                <p class="whiteText"> Detektor </p>
            </div>

            <div id="shield_div" class="singleObject">
                <div class="objectImage">
                    <img id="shield" src="img/paper.png">
                </div>
                <p class="whiteText"> Stit </p>
            </div>

            <div id="eraser_div" class="singleObject">
                <div class="objectImage">
                    <img id="eraser" src="img/eraser.png">
                </div>
                <p class="whiteText"> Obrisi </p>
            </div>

            <div class="singleObject">
                <div class="distanceCalculator">
                    <h2 id="distance" class="whiteText">Distanca: </h2>
                </div>
            </div>

            <div class="singleObject">
                <div class="radioactivityCalculator">
                    <h2 id="radioactivity" class="whiteText">Radiaktivnost: </h2>
                </div>
            </div>

            <div class="singleObject">
                <button id="start" type="button">Pokreni</button>
            </div>



        </div>

    </main>

    <table id="table-id"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
